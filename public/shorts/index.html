<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi-ALi</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/style-cerita.css" />
  </head>
  <body>
    <span id="left-countain">
      <span class="header">
        <img src="" alt="tidak masuk" />
        <span class="material-symbols-outlined" id="icon-tambah">
          add_circle
        </span>
        <div id="my-sidepanel" class="sidepanel">
          <a href="javascript:void(0)" class="close-btn-add">×</a>
          <a href="/">Home</a>
          <a href="../profil/">Profil</a>
          <a href="../shorts/">Cerita</a>
          <a href="#" class="logout"> Keluar</a>
        </div>
        <button class="open-btn" onclick="openNav()">☰</button>
      </span>
      <div id="serch"><input type="text" placeholder="Storie Teman" /></div>
      <div class="teman"></div>
    </span>
    <span id="right-countain">
      <div class="container-cerita">
        <div class="add-cerita">
          <div class="add-form">
            <button href="javascript:void(0)" class="close-btn">×</button>
            <h2>Add Storie</h2>
            <form action="" name="kirim">
              <div class="input-group">
                <i class="fa fa-user"></i>
                <input
                  type="file"
                  class="input-text file"
                  autocomplete="off"
                  required
                  name="file"
                />
              </div>
              <div class="input-group">
                <i class="fa"></i>

                <input
                  type="text"
                  placeholder="Caption"
                  class="input-text"
                  name="caption"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="button-group" id="post-button">
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container2">
        <div class="tampil-cerita"></div>
      </div>
    </span>

    <script src="../assets/java-script/index-short.js"></script>
  </body>
</html>
