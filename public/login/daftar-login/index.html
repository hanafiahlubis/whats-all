<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="../../assets/style-daftar.css" />
  <link rel="shortcut icon" href="#" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="daftar-form-container">
    <div class="daftar-form">
      <h2>SignUp</h2>
      <form action="" name="kirim">

        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Username" class="input-text" autocomplete="off" name="username" required />
        </div>

        <div class="input-group">
          <i class="fa fa-unlock-alt"></i>
          <input id="password" type="password" placeholder="Password" class="input-text" autocomplete="off"
            name="password" required />
          <i class="fa fa-eye" id="toggle-password"
            style="position: absolute; right: 10px;color: #00ccff;  font-size: 16px;"></i>
        </div>

        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Full Name" class="input-text" autocomplete="off" name="nama" required />
        </div>

        <div class="input-group file-wrapper">
          <input type="file" id="file" name="file" class="input-file" />

          <label for="file" class="file-label">
            <i class="fa fa-upload"></i>
            <span class="file-label-text">Click to Upload</span>
          </label>

          <span id="file-name" class="file-name">You can attach a media file</span>
        </div>


        <div class="button-group" id="daftar-button">
          <button>Submit</button>
        </div>
      </form>

      <div class="fotter">
        <a class="forgot">Forgot Password ?</a>
        <br />
        <a class="login">Login</a>
      </div>

    </div>
  </div>
  
  <script src="../../assets/java-script/login/index-daftar.js"></script>

</body>

</html>
