<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/style-daftar.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <div class="daftar-form-container">
      <div class="daftar-form">
        <h2>SignUp</h2>
        <form action="" name="kirim">
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              class="input-text"
              autocomplete="off"
              name="username"
              required
            />
          </div>
          <div class="input-group">
            <i class="fa fa-unlock-alt"></i>
            <input
              type="password"
              placeholder="Password"
              class="input-text"
              autocomplete="off"
              name="password"
              required
            />
          </div>
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input
              type="text"
              placeholder="Full Name"
              class="input-text"
              autocomplete="off"
              name="nama"
              required
            />
          </div>
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input
              type="file"
              class="input-text"
              autocomplete="off"
              name="file"
            />
          </div>

          <div class="button-group" id="daftar-button">
            <button>Submit</button>
          </div>
        </form>
        <div class="fotter">
          <a class="forgot">Forgot Password ?</a>
          <a class="login">Login</a>
        </div>
      </div>
    </div>
    <script src="../../assets/java-script/login/index-daftar.js"></script>
  </body>
</html>
