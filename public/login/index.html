<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="shortcut icon" href="#" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="login-form-container">
    <div class="login-form">
      <h2>Login</h2>
      <form action="" name="kirim">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Username" class="input-text" autocomplete="off" required name="username" />
        </div>
        <div class="input-group">
          <i class="fa fa-unlock-alt"></i>
          <input id="password" type="password" placeholder="Password" class="input-text" name="password" required
            autocomplete="off" />
          <i class="fa fa-eye" id="toggle-password"
            style="position: absolute; right: 10px;color: #00ccff;  font-size: 16px;"></i>

        </div>
        <div class="button-group" id="login-button">
          <button>Submit</button>
        </div>
        <div class="fotter">
          <a class="forgot">Forgot Password ?</a>
          <a class="sing-up">SignUp</a>
        </div>
      </form>
    </div>
  </div>
  <script src="../assets/java-script/login/index.js"></script>
</body>

</html>
