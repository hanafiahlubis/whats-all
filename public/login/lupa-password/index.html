<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="../../assets/style-lupa-password.css" />
  <link rel="shortcut icon" href="#" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="forgout-form-container">
    <div class="forgout-form">
      <h2>Forgot Password</h2>
      <form action="" name="kirim">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Username" class="input-text" autocomplete="off" autofocus name="username"
            required />
        </div>
        <div class="input-group">
          <i class="fa fa-unlock-alt"></i>
          <input id="password" type="password" placeholder="Password" class="input-text" autocomplete="off"
            name="password" required />
          <i class="fa fa-eye" id="toggle-password"
            style="position: absolute; right: 10px;color: #00ccff;  font-size: 16px;"></i>

        </div>
        <div class="button-group" id="forgout-button">
          <button>Submit</button>
        </div>
      </form>
      <div class="fotter">
        <a class="login">Login</a>
        <a class="sing-up">SignUp</a>
      </div>
    </div>
  </div>
  <script src="../../assets/java-script/login/index-lupa-password.js"></script>
</body>

</html>
